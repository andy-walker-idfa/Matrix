networks:
  matrix-network:
    driver: bridge

services:
  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    entrypoint: ["/config/custom-entrypoint.sh"]
    volumes:
      - /var/lib/synapse:/data
      - ./synapse/docker-entrypoint.sh:/config/custom-entrypoint.sh:ro
      - ./synapse/homeserver.yaml.template:/config/homeserver.yaml.template:ro
      - ./synapse/log.config:/config/log.config:ro
      - ./synapse/matrix.signing.key:/config/matrix.signing.key:ro
    networks:
      - matrix-network
    environment:
      - TZ=${TZ:-UTC}
      - REGISTRATION_SHARED_SECRET=${REGISTRATION_SHARED_SECRET}
      - MACAROON_SECRET_KEY=${MACAROON_SECRET_KEY}
      - FORM_SECRET=${FORM_SECRET}
      - SYNAPSE_SERVER_NAME=${SYNAPSE_SERVER_NAME}
      - MAS_SYNAPSE_SECRET=${MAS_SYNAPSE_SECRET}
      - MAS_ADMIN_TOKEN=${MAS_ADMIN_TOKEN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  element-web:
    image: vectorim/element-web:latest
    container_name: element-web
    restart: unless-stopped
    volumes:
      - ./element-web/config.json:/app/config.json:ro
    networks:
      - matrix-network
    environment:
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  element-call:
    image: ghcr.io/element-hq/element-call:latest
    container_name: element-call
    restart: unless-stopped
    volumes:
      - ./element-call/config.json:/app/config.json:ro
    networks:
      - matrix-network
    environment:
      - TZ=${TZ:-UTC}

  livekit:
    build:
      context: ./livekit
      dockerfile: Dockerfile
    image: livekit-with-envsubst:latest
    container_name: livekit
    restart: unless-stopped
    volumes:
      - ./livekit/livekit.yaml.template:/etc/livekit.yaml.template:ro
      - /var/lib/matrix/livekit:/var/lib/livekit
      - /etc/letsencrypt:/etc/letsencrypt:ro
    ports:
      - 7880:7880/tcp
      - 7881:7881/tcp
      - "50000-50200:50000-50200/udp"
      - 5349:5349/tcp
      - 3478:3478/udp
    networks:
      - matrix-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7880/"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - TZ=${TZ:-UTC}
      - NODE_IP=${NODE_IP}
      - SYNAPSE_SERVER_NAME=${SYNAPSE_SERVER_NAME}
      - SSL_CERT_DOMAIN=${SSL_CERT_DOMAIN}
      - LIVEKIT_SECRET=${LIVEKIT_SECRET}
      - APIKey=${APIKey}

  lk-jwt-service:
    image: ghcr.io/element-hq/lk-jwt-service:latest
    container_name: lk-jwt-service
    restart: unless-stopped
    environment:
      - LIVEKIT_JWT_BIND=:8080
      - LIVEKIT_URL=wss://${SYNAPSE_SERVER_NAME}/livekit/sfu/
      - LIVEKIT_KEY=${APIKey}
      - LIVEKIT_SECRET=${LIVEKIT_SECRET}
      - LIVEKIT_FULL_ACCESS_HOMESERVERS=${SYNAPSE_SERVER_NAME}
      - TZ=${TZ:-UTC}
    # No ports exposed - accessed internally via Docker network only
    networks:
      - matrix-network

  mas:
    image: ghcr.io/element-hq/matrix-authentication-service:latest
    container_name: matrix-auth-service
    restart: unless-stopped
    command: server -c /config/config.yaml
    volumes:
      - ./mas/config.yaml:/config/config.yaml:ro
      - /var/lib/matrix/mas:/data
    networks:
      - matrix-network
    environment:
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - synapse

  synapse-admin:
    image: awesometechnologies/synapse-admin:latest
    container_name: synapse-admin
    restart: unless-stopped
    networks:
      - matrix-network
    environment:
      - TZ=${TZ:-UTC}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: matrix-nginx
    restart: unless-stopped
    entrypoint: ["/custom-entrypoint.sh"]
    ports:
      - "80:80"
      - "443:443"
      - "8448:8448"
    volumes:
      - ./nginx/docker-entrypoint.sh:/custom-entrypoint.sh:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/matrix.conf.template:/etc/nginx/templates/matrix.conf.template:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - matrix-network
    environment:
      - TZ=${TZ:-UTC}
      - SYNAPSE_SERVER_NAME=${SYNAPSE_SERVER_NAME}
      - SSL_CERT_DOMAIN=${SSL_CERT_DOMAIN}
    depends_on:
      - synapse
      - element-web
      - element-call
      - mas
      - synapse-admin
